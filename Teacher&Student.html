<!DOCTYPE html>
<html>

<head>
    <title>Sign Up</title>
    <style>
        /* CSS styling for the form */
        form {
            background: rgb(2, 0, 36);
            background: radial-gradient(circle, rgba(2, 0, 36, 1) 0%, rgba(9, 9, 121, 1) 50%, rgba(0, 212, 255, 1) 100%);
            border-radius: 20px;
            padding-top: 10px;
            padding-bottom: 10px;
            margin: 30px;
        }

        label {
            display: inline-block;
            width: 100px;
            text-align: right;
            margin-right: 10px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        select {
            width: 200px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
            margin-bottom: 10px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        input[type="reset"] {
            background-color: #f44336;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="reset"]:hover {
            background-color: #da190b;
        }

        .form-container {
            border-radius: 25px;
            background: rgb(231, 0, 255);
            background: linear-gradient(45deg, rgba(231, 0, 255, 0.7456232492997199) 0%, rgba(0, 0, 0, 1) 50%, rgba(0, 212, 255, 0.7512254901960784) 100%);
            padding: 2px;
            width: 500px;
            margin: 0 auto;
            margin-top: 50px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: white;
        }

        body {
            background: rgb(0, 0, 0);
            background: linear-gradient(180deg, rgba(0, 0, 0, 0.7456232492997199) 0%, rgba(0, 0, 0, 1) 50%, rgba(0, 0, 0, 0.7512254901960784) 100%);
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h2>Sign Up</h2>
        <form>
            <label for="user-type">I am a:</label>
            <select id="user-type" name="user-type">
                <option value="--Select--">--Select--</option>
                <option value="student">Student</option>
                <option value="teacher">Teacher</option>
            </select><br>

            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" required><br>

            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br>
            <center>
                <input type="submit" value="Sign Up">
                <input type="reset" value="Reset">
            </center>
        </form>
    </div>
</body>

</html>
