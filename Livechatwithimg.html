<!DOCTYPE html>
<html>

<head>
    <title>Live Chat with Images</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f1f0f0;
            background-image: url(Minimal\ Blue\ Forest\ Wallpaper.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            backdrop-filter: blur(5px);
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .chat-box {
            flex: 1;
            overflow-y: scroll;
            padding: 10px;
        }

        .message {
            background-color: #f2f2f2;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
            max-width: 80%;
        }

        .message img {
            max-width: 100%;
        }

        .message .author {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .message .timestamp {
            font-size: 12px;
            color: #888;
        }

        .message .content {
            margin-top: 5px;
        }

        .form {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: #f1f0f0;
            border-top: 1px solid #ccc;
            border-bottom: 1px solid #ccc;
        }

        .form input[type=text] {
            flex: 1;
            padding: 10px;
            margin-right: 10px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }

        .form input[type=file] {
            padding: 10px;
            background-color: #fff;
            border-radius: 5px;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }

        .form input[type=submit] {
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border-radius: 5px;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <header>
        <h1>Live Chat with Images</h1>
    </header>
    <div class="container">
        <div class="chat-box" id="chat-box">
            <!-- messages will be displayed here -->
        </div>
        <form class="form" id="form">
            <input type="text" id="message-input" placeholder="Type your message...">
            <input type="file" id="image-input">
            <input type="submit" value="Send">
        </form>
    </div>
    <script>
        const chatBox = document.getElementById('chat-box');
        const form = document.getElementById('form');
        const messageInput = document.getElementById('message-input');
        const imageInput = document.getElementById('image-input');

        // function to add a message to the chat box
        function addMessage(author, content, timestamp, imageUrl) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            messageDiv.innerHTML = `
				<div class="author">${author}</div>
				<div class="timestamp">${timestamp}</div>
				<div class="content">${content}</div>
			`;
            if (imageUrl) {
                const image = document.createElement('img');
                image.src = imageUrl;
                message
                Div.appendChild(image);
            }
            chatBox.appendChild(messageDiv);
        }

        // function to handle form submission
        function handleSubmit(event) {
            event.preventDefault();
            const author = 'User';
            const content = messageInput.value;
            const timestamp = new Date().toLocaleTimeString();
            let imageUrl = null;
            if (imageInput.files.length > 0) {
                const file = imageInput.files[0];
                imageUrl = URL.createObjectURL(file);
            }
            addMessage(author, content, timestamp, imageUrl);
            messageInput.value = '';
            imageInput.value = '';
            scrollToBottom();
        }

        // function to scroll to the bottom of the chat box
        function scrollToBottom() {
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // add event listener for form submission
        form.addEventListener('submit', handleSubmit);

    </script>
</body>

</html>
